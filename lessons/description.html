<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Description List</title>
</head>
<body>
    <dl>
        <dt>HTML</dt><dd>Hyper-text Markup Language</dd>
        <dt>HTML Element</dt>
        <dd>HTML Elements are what make up HTML in general.</dd>
        <dt>HTML tag</dt>
        <dd>what define HTML elements</dd>
        <dt>angle bracket</dt>
        <dd>&lt; &gt;</dd>
        <dt>HTML attribute</dt>
        <dd>provide additional information about HTML elements</dd>
        <dt>HTML comment</dt><dd>&lt;!-- comment --></dd>
    </dl>

    <footer id="vLinks" style="text-align: center;">
    </footer>
      
    <script>
        var loc = window.location.href;
        
        var linkStr = '<a href="http://validator.w3.org/check?uri=';
        linkStr += loc;
        linkStr += '">\n<strong> HTML </strong> Valid! </a> |';
        linkStr +=' <a href="http://jigsaw.w3.org/css-validator/validator?uri='
        linkStr += loc;
        linkStr += '?profile=css3">\n<strong> CSS </strong> Valid! </a>'
        console.log(linkStr);
        
        var footer = document.getElementById("vLinks");
        console.log(footer);
        footer.innerHTML = linkStr;
    </script>
</body>
</html>
