<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <ul id="menuBar" class="dropdownMenu">
    </ul>

    <h1>Pizza Form</h1>
    <form method="GET">
        <fieldset>
            <legend>Personal Info</legend>
        <label>First Name: <input type="text" name="First Name" size="25"></label><br>
        <label>Last Name: <input type="text" name="Last Name" size="25"></label><br>
        <label>Phone: <input type="text" name="Phone" size="25"></label><br>
        </fieldset>
        <fieldset>
            <legend>Pizza</legend>
            <label><input type="radio" name="Size">Small</label><br>
            <label><input type="radio" name="Size">Medium</label><br>
            <label><input type="radio" name="Size">Large</label><br>
        </fieldset>
        <button type="submit">Enter my information</button>
    </form>

    <footer id="vLinks" style="text-align: center;">
        <script src="../js/footer.js"></script>
    </footer>

    <script src="../js/nav_bar.js"></script>

</body>
</html>
