<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Special Characters</title>
</head>
<body>
    <p>Since &lt;, &gt;, and & have special meaning in HTML, you can't use these characters to represent themselves. Instead, you need to use the so called "special characters" to represent them. For example, to have a less than sign appear in your document, you need to use &amp;lt; to represent it.</p>

    <footer id="vLinks" style="text-align: center;">
    </footer>
      
    <script>
        var loc = window.location.href;
        
        var linkStr = '<a href="http://validator.w3.org/check?uri=';
        linkStr += loc;
        linkStr += '">\n<strong> HTML </strong> Valid! </a> |';
        linkStr +=' <a href="http://jigsaw.w3.org/css-validator/validator?uri='
        linkStr += loc;
        linkStr += '?profile=css3">\n<strong> CSS </strong> Valid! </a>'
        console.log(linkStr);
        
        var footer = document.getElementById("vLinks");
        console.log(footer);
        footer.innerHTML = linkStr;
    </script>
</body>
</html>
